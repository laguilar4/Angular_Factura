<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #0086FC;">
<div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
      <div class="d-flex justify-content-center">
      </div>
      <div class="text-center"> <h1 class="mb-3" style="color: #0086FC; font-size: 50px;">AGSYS</h1></div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group mt-4">
        <div class="input-group-text" style="background-color: #0086FC;">
            <img src="/assets/icons/usuario.svg" alt="login-icon" style="height: 20px"/>
        </div>
        <input class="form-control text-center bg-light" type="text" formControlName="username"  placeholder="Usuario"/>
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text" style="background-color: #0086FC;">
            <img src="/assets/icons/llave.svg" alt="login-icon" style="height: 20px"/>
        </div>
        <input class="form-control text-center  bg-light" type="password" formControlName="password"  placeholder="Contraseña"/>
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >Olvidastes tu contraseña?</a
          >
        </div>
      </div>


      <button class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #0086FC;">Iniciar Sesion</button>

      <div class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #0086FC;">
        INICIAR SESION
      </div>
      --->
      
    </form>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No tienes cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold">Registrarse</a
        >
      </div>
</div>
</div>
